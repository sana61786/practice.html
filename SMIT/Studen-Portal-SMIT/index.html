<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="https://lms.saylanimit.com/assets/logo.6lrMPvRL.png" alt="SMIT logo" id="logo">
        <p id="st-portal">student portal</p>
        <div id="pages">
            <div class="top">
                <a href="page.html"><p>Login</p></a>
                <a href="index.html"><p>Creat a password</p></a>
        </div>
        <main class="BOX">
            <div class="text">
            <h3>Create a Password</h3>
            <p>Kindly provide the CNIC number and DOB used during SMIT course registration.</p>
         </div>
            <form action="">
                <label for="">CNIC *</label><br>
                <input type="number" name="" id=""><br>

                <label for="DOB">DOB *</label>
                <input type="date" name="" id="DOB">

                <label for="password">password *</label><br>
                <input type="password" name="" id="password">
            </form>

            <button id="login-btn">SUBMIT</button>
        </main>
        <!-- <button id="">Login as teacher</button> -->
    </div>

</body>
</html>
